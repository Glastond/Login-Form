<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <!-- Owl-Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw="
      crossorigin="anonymous"
    />

    <!-- <script src="https://kit.fontawesome.com/dca0c06380.js"></script> -->
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="row">
          <div class="col liquid">
            <h4><i class="fas fa-drafting-compass"></i> Ready Co.</h4>

            <!-- Owl Carousel start -->
            <div class="owl-carousel owl-theme">
              <img
                src="../assets/undraw_authentication_fsn5.svg"
                alt="Authentication"
                class="login-img"
              />
              <img
                src="../assets/undraw_fingerprint_swrc.svg"
                alt="Fingerprints"
                class="login-img"
              />
              <img
                src="../assets/undraw_personal_data_29co.svg"
                alt="Personal Data"
                class="login-img"
              />
            </div>
            <!-- Owl Carousel End -->
            <div class="follow">
              Follow Us
              <i class="fab fa-facebook-f social"></i>
              <i class="fab fa-twitter social"></i>
            </div>
          </div>
          <div class="col login">
            <button type="button" class="btn btn-signup">Sign Up</button>
            <form>
              <div class="titles">
                <h6>We Keep Everything</h6>
                <h3>Ready To Login</h3>
              </div>
              <div class="form-group">
                <input type="text" placeholder="Email" class="form-input" />
                <div class="input-icon">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-input"
                />
                <div class="input-icon">
                  <i class="fas fa-user-lock"></i>
                </div>
              </div>

              <button type="submit" class="btn btn-login">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Owl-Carousel CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $(".owl-carousel").owlCarousel({
          loop: true,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true,
          items: 1
        });
      });
    </script>
  </body>
</html>
